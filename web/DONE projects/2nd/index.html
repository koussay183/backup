<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,700&display=swap" rel="stylesheet">
		<title>Info-Card</title>
	</head>
	<body>
	<div class="holder">
		<div class="head">
			<div id="logo-div-hold">
				<img src="img\koussay-pic.jpg" alt="Aquatic-Logo" id="logo">
				<div class="name">
					<div id="name-holder">
						<label>Koussay Jebali</label>
					</div>
				</div>
			</div>
		</div>

		<div class="infos-big-holder">
			<div class="prsnl-info-holder" style="z-index: 2">
				<div class="div-title" >
					<div class="title-text-holder"><p>Personal Infos</p></div>
				</div>
				<div class="infos-holder">
					<p>Name : Koussay Jebali</p>
					<p>Age : 17</p>
					<p>From : Tunisia</p>
					<p>Talk : Arabic English</p>
				</div>
			</div>
			<div class="skills-holder" style="transform: scale(1.2);z-index:3">
				<div class="div-title">
					<div class="title-text-holder"><p>Skills</p></div>
				</div>
				<div class="skills-holder2">
					<div id="porsontage">
						<div class="html-por"></div>
						<div class="python-por"></div>
						<div class="css-por"></div>
						<div style="position: relative;display: block;width: 100%;height: 20px;background-color: white;margin-left: 0px;color: #2d253a;" class="por-number"><span>60%</span><span>90%</span><span>40%</span></div>
					</div>
					<div id="lan-logos-holder">
						<div class="html-logo-holder" ><img src="img\HTML-logo.png" alt="HTML" style="position: absolute;height: 52px;width: 52px;left:23%"></div>
						<div class="python-logo-holder"><img src="img\python-logo.png" alt="python" style="position: absolute;height: 57px;width: 90px;transform: translate(5px);"></div>
						<div class="css-logo-holder"><img src="img\CSS-logo.png" alt="CSS" style="position: absolute;height: 68px;width: 80px;transform: translate(0px,-8px);left: 9%;"></div>
					</div>
				</div>
			</div>
			<div class="social-media-holder" style="z-index: 1">
				<div class="div-title">
					<div class="title-text-holder"><p>Social Media</p></div>
				</div>
				<div class="social-md-img-holder">
					<div id="fb-holder"><a href="" target="_blanck"><img src="img\facebook.png" alt="facebook" style="height: 70%; width: 80%; object-fit: contain"></a></div>
					<div id="ig-holder"><a href="" target="_blanck"><img src="img\instagram.png" alt="instagram" style="height: 70%; width: 80%; object-fit: contain"></a></div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
