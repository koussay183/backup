<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="holder">
            <div class="clock-holder">
                <div class="clock" id="clock"></div>
                <h1><span id="minutes">00</span>:<span id="secondes">00</span></h1>
            </div>
            <button id="start"><i class="fa fa-play" aria-hidden="true"></i></button>
            <div class="rest-btn" id="rest">
                <span id="a"></span>
                <span id="b"></span>
            </div>
        </div>
        <audio 
            id="myAudio" src="https://clubajax.pythonanywhere.com/media/contact/backgroundM.mp3" preload="auto">
        </audio>

        <script src="js/app.js"></script>
    </body>
</html>
