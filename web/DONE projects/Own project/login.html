<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="style\login-style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
		<!-- Add icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="holder">
			<div class="login-title-holder">
				<div class="login-title"><p>LOGIN</p></div>
			</div>
			<div class="input-holder">
				<div class="username-holder">
					<h4>Username</h4>
					<i class="fa fa-user icon"></i>
					<input type="text" name="username" class="login-input" placeholder="Type Your Username">
				</div>
				<div class="password-holder">
					<h4>Password</h4>
					<i class="fa fa-key icon"></i>
					<input type="password" name="password" class="login-input" placeholder="Type Your Password">
				</div>
				<a href="" class="forget-link">Forget Your Password ?</a>
			</div>
			<div class="button-holder">
				<button class="submit-button">GO</button>
			</div>
			<div class="text-box" style="text-align: center;">
				TermsFeed Â© 2021 - 2022
			</div>
		</div>
	</body>
</html>
