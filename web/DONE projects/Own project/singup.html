<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Singup</title>
		<link rel="stylesheet" type="text/css" href="style\singup-style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&display=swap" rel="stylesheet">
		<!-- Add icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="holder">
			<!-- here is the left div  -->
			<div class="desc">
				<div id="head">
					<div class="head-title"><h1>CHATGO</h1></div>
					<div class="logo-holder">
						<img src="img\logo.png" class="logo">
					</div>
					<div class="desc-text">
						<p>Text,Call,Share</p>
					</div> 
				</div>
				<div id="body">
					<div style="position: relative;width: fit-content;height: fit-content;width: -moz-fit-content;height:-moz-fit-content;margin: auto;">
						<button class="already-btn" onclick="window.location.href='login.html';">Already in ?</button>
					</div>
				</div>
			</div>
			<!-- here i maked a big div for all entrys  -->
			<div class="sgp-holder">
				<div id="singup-ttl-h" style="position: relative;width: 100%;height: fit-content;">
					<h1 class="singup-title">SignUp</h1>
				</div>
				<div class="form-holder">
					<div class="entrys-holder">
						<div class="entry-holder" id="username-entry">
							<h4>Username</h4>
							<i class="fa fa-user icon"></i>
							<input type="text" name="username" class="login-input" placeholder="Type Your Username">
						</div>
						<div class="entry-holder" id="email-entry">
							<h4>Email</h4>
							<i class="fa fa-envelope"></i>
							<input type="text" name="username" class="login-input" placeholder="Type Your Email">
						</div>
						<div class="entry-holder" id="password">
							<h4>Password</h4>
							<i class="fa fa-key icon"></i>
							<input type="password" name="password" class="login-input" placeholder="Type Your Password">
						</div>
					</div>
					<div class="btn-holder">
						<button class="sng-btn">GO</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
